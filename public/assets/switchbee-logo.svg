<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Curved lines (waves) representing "S" in Switchbee -->
  <path d="M80 30 C130 0, 170 0, 220 30" stroke="#4D95BC" stroke-width="12" fill="none" />
  <path d="M90 45 C140 15, 180 15, 230 45" stroke="#4D95BC" stroke-width="12" fill="none" />
  
  <!-- Lower curved shapes completing the "S" shape -->
  <path d="M60 60 C110 90, 150 90, 200 60" stroke="#0E2D4A" stroke-width="12" fill="none" />
  <path d="M70 75 C120 105, 160 105, 210 75" stroke="#0E2D4A" stroke-width="12" fill="none" />
  
  <!-- Yellow circle representing the "bee" -->
  <circle cx="150" cy="50" r="12" fill="#F8B932" />
  
  <!-- Text -->
  <text x="240" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0E2D4A">Switchbee</text>
  <text x="240" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0E2D4A">Solutions LLP</text>
</svg>